# Book settings
title: Oceanography with python
author: Lijo Abraham Joseph
logo: 'assets/images/logo.png'
exclude_patterns:
  - "notebook_md"

# Information about where the book exists on the web
repository:
  url: https://github.com/LijoDXL/OceanographyWithPython
  branch: gh-pages

# Configure your Binder links, such as the URL of the BinderHub.
launch_buttons:
  binderhub_url: https://mybinder.org/v2/gh/LijoDXL/OceanographyWithPython/gh-pages

html:
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
  google_analytics_id: "UA-175443216-1"

execute:
  exclude_patterns:
    - 'L5-working*'

latex:
  latex_documents:
    targetname: book.tex

